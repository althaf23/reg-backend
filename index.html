<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Employee Registration Form</title>
</head>
<body>
    <div class="container">
        <header>Employee Registration Form</header>

      

<div class="form-container" id="personalDetails">
    <div class="form">
         
                
                        <u><span class="title">PERSONAL DETAILS:</span></u>
                        
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your Full Name" class="name" required>
                            </div>
                            <div class="input-field">
                                <label>Date Of Birth</label>
                                <input type="date" placeholder="Enter Your Date Of Birth" class="dob" required>
                            </div>
                            <div class="input-field">
                                <label>Email</label>
                                <input type="email" placeholder="Enter your Email"class="email"  required>
                            </div>
                            <div class="input-field">
                                <label>Gender</label>
                                <input type="text" placeholder="Enter your Gender" class="gender" required>
                            </div>
                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="number" placeholder="Enter your Mobile Number" class="phone" required>
                            </div>
                            <div class="input-field">
                                <label>Employee ID</label>
                                <input type="text" placeholder="Enter your Occupation" class="eid" required>
                            </div>
                        
                    
        <!-- ... Personal Details ... -->
        <button class="nextBtn" onclick="showIdentityDetails()">NEXT</button>
    </div>
</div>


<div class="form-container" id="addressDetails" style="display: none;">
    <div class="form">
         <u><span class="title">ADDRESS DETAILS:</span></u>
                    
                         <div class="input-field">
                            <label>Address type</label>
                            <input type="text" placeholder="Enter Address type" class="address" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter Your Nationality" class="nas" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your State" class="state" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your District" class="district" required>
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter your Block Number" class="block" required>
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter your Ward Number" class="ward" required>
                        </div>
        <div class="buttons">
            <button class="backBtn" onclick="showFamilyDetails()">BACK</button>
            <button class="submitBtn" onclick="submitForm()">SUBMIT</button>
        </div>
    </div>
</div>




        <script src="main.js"></script>
        
    </div>
</body>
</html>
